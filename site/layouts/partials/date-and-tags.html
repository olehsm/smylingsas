{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Januar 2, 2006" }}
<time datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time>
{{ with .Params.tags }}
    <br>
    <i data-feather="tag"></i>
    {{ range . }}
        {{ $href := print (absURL "tags/") (urlize .) }}
        <a href="{{ $href }}">#{{ . }}</a>
    {{ end }}
{{ end }}
