<article class="blog-item">
    <h2 class="blog-item__title">{{.Title}}</h2>
    <div class="blog-item__description">
        {{ with .Params.tags }}
            <div class="blog-item__tags">
                <h4>Topics:</h4>
                {{ range . }}
                    {{ $href := print (absURL "tags/") (urlize .) }}
                    <div class="blog-item__tag">
                        <div class="pill">
                            <a  href="{{ $href }}/">{{ . }}</a>
                        </div>
                    </div>
                    
                {{ end }}
            </div>
        {{ end }}
        <div class="blog-item__content">
            {{ .Params.featuretext }}
        </div>
        <div class="pill">
            <a href="{{.Permalink}}" class="link link-button ">More info</a>
        </div>
    </div>
</article>
