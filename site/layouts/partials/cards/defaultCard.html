{{ $type := .Type}}
<li class="card__container i-am-a {{$type}} ">
    <div class="card__metadata">{{partial "date-and-tags.html" .}}</div>
    <a class="card__title" href="{{.Permalink}}">
        <span>
            {{.Title}}
        </span>
        {{ with .Params.featuretext }}
            <p class="card__feature-text">{{.}}</p>
        {{ end }}
    </a>
</li>
