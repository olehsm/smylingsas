{{ $type := .Type}}
<li class="card__item i-am-a {{$type}} ">
    <a href="{{.Permalink}}">
        <h2 class="card__title">
            <span>
                {{.Title}}
            </span>
        </h2>
        {{partial "date-and-tags.html" .}}
        {{ with .Params.featuretext }}
            <p class="card__feature-text">{{.}}</p>
        {{ end }}
    </a>
</li>
