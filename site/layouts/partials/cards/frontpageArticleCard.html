<a href="{{.Permalink}}">

        {{ with .Params.featureimg }}
            <img src="{{.}}" alt="fgrwg0" title="{{.Title}}" />
        {{ end }}
        <h3 class="card__title">{{.Title}}</h3>
        <p class="card__feature-text">{{.Params.featuretext}}</p>
    </article>
</a>
