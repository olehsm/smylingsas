{{ define "main" }}
<main>
    <article class="main blog-post">
        <header class="article__header">
            <h1 class="article__title">{{.Title}}</h1>
            <h2 class="article__subtitle">sub title</h2>
        </header>   
        <div class="article__publication-details">
            <span class="author">By Ole Halvor Smylings√•s</span>
            <span class="publication"><cite>?</cite></span>      
            <time class="pubdate" datetime="{{.Params.date}}">{{.Params.date}}</time>
        </div>
        <section class="article">
            {{.Content}}
            <div class="article__related">
                insert tags...
            </div>
        </section>
    </article>
    {{ if .Params.comments }}
        <div id="comments">
            {{- partial "comments.html" . -}}
        </div>
    {{ end }}
</main>
{{ end }}
