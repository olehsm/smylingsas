{{ define "main" }}
    <header class="header article__header">
        <h1 class="article__title">{{.Title}}</h1>
        <!--<h2 class="article__subtitle hidden">sub title</h2>-->
        <div class="article__publication-details">
            Published by <span class="author">Ole Halvor Smylings√•s</span>
            <span class="publication hidden"><cite>?</cite></span>      
            <time class="article__pubdate" datetime="{{.Params.date}}">{{.Params.date}}</time>
        </div>
    </header>  

    <main class="main article__main">
        <article class="article__blog-post">
            
            
            <section class="article__content">
                {{.Content}}
            </section>
            <div class="article__related">
                insert tags...
            </div>
        
            {{ if .Params.comments }}
                <div class="article__comments" id="comments">
                    {{- partial "comments.html" . -}}
                </div>
            {{ end }}
        </article>
    </main>
{{ end }}
