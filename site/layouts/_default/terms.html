{{ define "main" }}

{{ partial "page-header.html" . }}

<main class="main full-viewport-height">
    <ul class="reset-list render-as-columns placement">
        {{ range .Data.Terms.Alphabetical }}
            <li>
                <a href="{{ .Page.Permalink }}">
                    {{ .Page.Title }} <span>({{ .Count }} posts)</span>
                </a>
            </li>
        {{ end }}
    </ul>
</main>

{{ end }}
