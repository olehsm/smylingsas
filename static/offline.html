<!DOCTYPE html>
<html>
    <head>
        <title>Smylingsas.net - Offlinemodus</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow, noarchive">
        <meta name="apple-mobile-web-app-status-bar" content="#0f0e17" />
        <meta name="theme-color" content="#eff0f3" />
        <link rel="stylesheet" type="text/css" href="css/skins/theme-4.css" class="alternate-style" title="theme-4"/>
        <style>
            body {
                height: 100vh;
                display: grid;
                place-items: center;
                text-align: center;
                background-color: var(--background);
            }
            
            #container {
                text-align: center;
            }
            
            #burger {
                animation: bobble 2s infinite;
                font-size: 60px;
                margin-top: 0;
            }
            
            @keyframes bobble {
                0% {
                    transform: translateY(10px);
                }
                50% {
                    transform: translateY(40px);
                }
                100% {
                    transform: translateY(10px);
                }
            }
            p {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                text-align: center;
                color: var(--theme-color);
                line-height: 1.5;               
                font-weight: bolder;
                text-transform: uppercase;
                letter-spacing: 1rem;
                text-shadow: 1px 1px 2px var(--theme-color);;
                font-size: 3rem;
            }

            p span {
                font-weight: bold;
                font-size: 2.5rem;
                color: var(--theme-color);;
            }
            a {
                text-decoration: none;
            }
            
        </style>
    </head>
 
    <body>
        <div id="container">
            <p id="burger">üçî</p>
        </div>
        <p><span>Internett ser ut til √• v√¶re frakoblet </span><br/>Kos deg med denne hoppende burgeren.</p>
        <p id="network-info">&nbsp;</p>
        <script>
            let type = navigator.connection;
            let a = document.getElementById("network-info");
            if(a) {
                a.innerHTML = type;
                console.log(type);
            }
        </script>
    </body>
 
</html>
