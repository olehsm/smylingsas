{{ define "main" }}

<main>
    <div class="page-wrapper">
            <h1>{{.Title}}</h1>

            {{.Content}}
    </div>   
    
    <ul class="reset-list page-main-list">
        {{ range $key, $value := .Data.Terms.Alphabetical }}
        <h2> {{ .Page.Title }} </h2>
        <li>
            <ul class="reset-list">
                {{ range $value.Pages }}
                <a class="item__link" href='{{ .Permalink }}'>
                    <article class="item">
                        <div class="visual">
                            <img loading="lazy" width="415" height="230" src="{{.Params.preview}}"/>
                        </div>
                        <div class="item__body">
                            <h2 class="item__title">
                                {{ .Title }}
                            </h2>
                            {{ .Summary }}
                        </div>
                    </article>
                </a>
                
                {{ end }}
            </ul>
        </li>            
        {{ end }}
    </ul>
</main>

{{ end }}
