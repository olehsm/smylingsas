{{ define "main" }}
    
<div class="list-grid">
    <div class="grid-header">
        <div class="list-page-header">
            <h1 id="list-title">{{.Params.title}}</h1>            
            {{.Content}} 
            {{ partial "topics.html" . }}
        </div>
    </div>    

    <div class="grid-main">
        <main class="page-main" id="main-content">    
            <section class="page-main-list">
                <ul class="reset-list">
                    {{ range .Pages }}
                        {{ .Render "summary"}}
                    {{ end }}
                </ul>    
            </section>       
        </main>
    </div>
</div>
{{/*  <footer>
    {{ partial "footer/footer.html" . }}
</footer>  */}}
{{ end }}
