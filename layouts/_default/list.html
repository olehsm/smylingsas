{{ define "main" }}
<div class="page-wrapper">
    <h1>{{.Params.title}}</h1>

    {{.Content}}
</div>    


    <main class="page-main" id="main-content">
            
        <section class="page-main-list">
            <ul class="reset-list">
                {{ range .Pages }}
                    {{ .Render "summary"}}
                {{ end }}
            </ul>    
        </section>       
    </main>
{{ end }}
