<!DOCTYPE html>
<html lang="no-nb">
    <head>
        {{ partial "head.html" . }}
        <style>
            .page-wrapper {
                display: grid;
                grid-template-columns: 
                    1fr 
                    min(65ch, 100% - 50px) 
                    1fr;
                grid-column-gap: 25px;
                font-size:  1.6rem;
                line-height: 1.8;
            }

            .page-wrapper h1 {
                margin-top: 1.2em;
                margin-bottom: 1em;
                font-size: 4rem;
                line-height: 1.5;
                color: #00e472;
            }

            .page-wrapper h2,
            .page-wrapper h3,
            .page-wrapper h4 {
                font-size: 1.9rem;
                margin-top: 2.3em;
                color: #00e472;
            }


            .page-wrapper > p {
                font-size: 1.3rem;
                margin-bottom: 1em;
            }
            

            .page-wrapper ul, ol {
                margin-left: 1.2em;
                margin-bottom: 1em;
            }

            .page-wrapper li {
                margin-bottom: 1em;
            }

            
            .page-wrapper > * {
                grid-column: 2;
            }


            .page-wrapper blockquote {
                border-left: 2px solid #00e472;
                padding-left: 2em;
                margin: 1em 0;
            }

            .page-wrapper blockquote p{
                font-size: 1.3rem;
            }
            
            .full-bleed {
                width: 100%;
                grid-column: 1 / -1;
            }
        </style>
    </head>
    <body>
        <header class="header--site">
            {{ partial "left-menu.html" . }}
        </header>
        <section class="content">
            {{ block "main" . }}
                <!-- The part of the page that begins to differ between templates -->
            {{ end }}
        </section>
        <footer>
            {{ partial "footer.html" . }}
        </footer>
        {{ partial "site-menu-mobile.html" . }}
       
    
        <script>
            // Register the Service Worker
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.register("{{ $.Site.BaseURL }}service-worker.js")
            }

            
            const shareButton = document.querySelector('.shareMeBtn');
            if(shareButton !== null) {
                var title = document.getElementsByTagName("title")[0].innerHTML;
                shareButton.addEventListener('click', event => {
                    if (navigator.share) {
                        navigator.share({
                            title: title,
                            text: 'Sjekk denne artikkelen pÃ¥ Ole Halvors hjemmeside',
                            url: window.location.href,
                            })
                        .then(() => console.log('Successful share'))
                        .catch((error) => console.log('Error sharing', error));
                    }
                })
            }
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b4c5540066.js" crossorigin="anonymous"></script>
        
    </body>
</html>
