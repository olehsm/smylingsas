<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ $.Site.Params.description }}">
<meta property="og:title" content="{{ .Site.Title }} - {{ .Title }}">
<meta property="og:description" content="{{ $.Site.Params.description }}">
<meta property="og:image" content="image.jpg">
<meta property="og:locale" content="nb-no">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ $.Site.BaseURL }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="application-name" content="Smylingsas.net "/>
<meta name="keywords" content="{{ $.Site.Params.keywords }}" />
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow, noarchive">
<meta name="twitter:dnt" content="on">

<link rel="alternate" type="application/rss+xml" href="{{.Site.BaseURL }}index.xml" title="{{ .Site.Title }}">
<link rel="alternate" type="application/rss+xml" href="{{.Site.BaseURL }}feed.xml" title="{{ .Site.Title }}">

<meta name="theme-color" content="{{ $.Site.Params.themecolor }}">
<link rel="icon" href="{{ $.Site.BaseURL }}{{ $.Site.Params.favicon }}">
<link rel="mask-icon" href="{{ $.Site.BaseURL }}mask-icon.svg" color="#000000">
<link rel="apple-touch-icon" href="{{ $.Site.BaseURL }}apple-touch-icon.png">
<link rel="manifest" href="{{ $.Site.BaseURL }}site.webmanifest">
<link rel="author" href="{{ $.Site.BaseURL }}humans.txt" />
